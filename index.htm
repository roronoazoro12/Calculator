<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="box">
       <div class="screen">
        <input type="text" placeholder="0" id="output-box">
       </div>
       <div>
           <button class="big">AC</button>
           <button>DEL</button>
           <button>/</button>
            
       </div>
       <div>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="big">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
